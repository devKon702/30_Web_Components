<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Profile Card</title>
</head>

<body>
    <div class="card">
        <div class="card-image">
            <img src="./images/profile1.png" alt="">
        </div>
        <p class="card-name">Jessica Drawey</p>
        <p class="card-job">Tester</p>
        <ul class="card-socials">
            <li><i class='bx bxl-facebook'></i></li>
            <li><i class='bx bxl-github'></i></li>
            <li><i class='bx bxl-tiktok'></i></li>
            <li><i class='bx bxl-youtube'></i></li>
        </ul>
        <button class="card-contact">Contact me</button>
    </div>
    <div class="card">
        <div class="card-image">
            <img src="./images/profile2.png" alt="">
        </div>
        <p class="card-name">John Smith</p>
        <p class="card-job">Web Developer</p>
        <ul class="card-socials">
            <li><i class='bx bxl-facebook'></i></li>
            <li><i class='bx bxl-github'></i></li>
            <li><i class='bx bxl-tiktok'></i></li>
            <li><i class='bx bxl-youtube'></i></li>
        </ul>
        <button class="card-contact">Contact me</button>
    </div>
    <div class="card">
        <div class="card-image">
            <img src="./images/profile3.png" alt="">
        </div>
        <p class="card-name">Alain Edward</p>
        <p class="card-job">Project Manager</p>
        <ul class="card-socials">
            <li><i class='bx bxl-facebook'></i></li>
            <li><i class='bx bxl-github'></i></li>
            <li><i class='bx bxl-tiktok'></i></li>
            <li><i class='bx bxl-youtube'></i></li>
        </ul>
        <button class="card-contact">Contact me</button>
    </div>
</body>

</html>
