<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Product Card</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card__head">
                <i class='bx bx-heart'></i>
                <i class='bx bx-cart'></i>
            </div>
            <div class="card__image">
                <img src="images/casual-shoe.png" alt="">
            </div>
            <div class="card__infor">
                <p class="card__name">Casual Shoe</p>
                <p class="card__price">7$</p>
            </div>
            <div class="card__popup">
                <div class="card__product--color">
                    <span>Color:</span>
                    <span class="color-white"></span>
                    <span class="color-red"></span>
                    <span class="color-yellow"></span>
                </div>
                <div class="card__product--size">
                    <span>Size:</span>
                    <span>5</span>
                    <span>7</span>
                    <span>8</span>
                    <span>9</span>
                </div>
                <div class="card__buttons">
                    <button class="buy-now">Buy now</button>
                    <button class="add-cart">Add cart</button>
                </div>
            </div>
        </div>

                <div class="card__buttons">

            </div>
